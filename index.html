<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A blog preview">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog Preview Card</title>
</head>

<body>

  <main>
    <article class="card">
      <div class="illustration">
        <img src="assets/images/illustration-article.svg" alt="Illustration representing HTML and CSS concepts">
      </div>
      <div class="details">
        <span class="tag">Learning</span>
        <p>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>
        <h1 id="article-title">HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Profile photo of Greg Hooper">
        <p>
          <span class="visually-hidden">Article author:</span>
          Greg Hooper
        </p>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MrRyt247" target="_blank" rel="noopener">Mr. Ryt</a>.
    </p>
  </footer>
</body>

</html>
